<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="{{i === 0 ? 'carousel-item active': 'carousel-item'}}" *ngFor="let gif of gifs_data; index as i">
      <img [src]="gif.images.downsized_medium.url" class="d-block w-100 poke-img" alt="{{gif.title}}">
      <button class="carousel-control-prev carousel" type="button" data-bs-target="#carouselExample"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next carousel" type="button" data-bs-target="#carouselExample"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
